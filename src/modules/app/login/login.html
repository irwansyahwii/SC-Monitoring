
<form>
  <div class="list">
    <label class="item item-input item-stacked-label"><span class="input-label">Username</span>
      <input ng-model="user.username" type="text" placeholder="Please enter your username..."/>
    </label>
    <label class="item item-input item-stacked-label"><span class="input-label">Password</span>
      <input ng-model="user.password" type="password" placeholder="Please enter your password..."/>
    </label>
    <button ng-click="login()" class="button button-positive button-block">Login</button>
  </div>
</form>
