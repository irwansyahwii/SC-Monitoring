
<ion-header-bar class="bar-positive">
  <button class="button icon ion-navicon"></button>
  <h1 class="title">Monitoring SC</h1>
  <button class="button icon ion-plus"></button>
</ion-header-bar>
<ion-tabs class="tabs-icon-top tabs-positive">
  <ion-tab on-select="on_tab_new_selected()" title="New" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong">
    <ion-nav-view name="tab-new"></ion-nav-view>
    <div ui-view="tab_new_view">       </div>
  </ion-tab>
  <ion-tab on-select="on_tab_payment_status_selected()" title="Payment Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong">
    <ion-nav-view name="tab-payment-status"></ion-nav-view>
    <div ui-view="tab_payment_status_view"></div>
  </ion-tab>
  <ion-tab title="Rejected" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong">
    <ion-nav-view name="tab-rejected"></ion-nav-view>
  </ion-tab>
</ion-tabs>
